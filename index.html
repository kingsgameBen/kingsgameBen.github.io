<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iShape</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
    <!-- navbar ------------------------------------>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <img  class="logo" src="img/logo.png" alt="">
          <a class="navbar-brand" href="#">iShape</a>
        </img>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- left menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">體脂日誌</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >體態分析</a
              >
            </li>
          </ul>

          <!-- right menu -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main -------------------------------------->
    <div class="main">
      <div class="container focus text-center text-black">
        <div class="row">
          <div class="col">
            <img class="col-s-9 col-sm-6 col-lg-6" src="img/ishape_title.png" ></img>
          </div>
        </div>
        <!-- h2 -->
        <div class="row">
          <div class="col">
            <h2>今天  也來量體脂吧</h2>
          </div>
        </div>
        <!-- .row>.col -->
        <div class="row">
          <div class="col">
            <h2></h2>
          </div>
        </div>
        <!-- form -->
        <div class="row justify-content-center">
          <div class="col-s-9 col-sm-6 col-lg-4">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >上傳正面全身照</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">性別</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      男性
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      女姓
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >身高(cm)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >體重(kg)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>

              <button type="submit" class="btn btn-primary">預測</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- slider ------------------------------------>

    <!-- jobs -------------------------------------->

  </div>
    <!-- copyright --------------------------------->
    <!--  copyright bg-dark text-center text-light p-3 sticky-bottom -->
    <footer class="footer mt-5">
      Copyright © 2021 iShape All rights reserved.
    </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
